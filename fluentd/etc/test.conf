<source>
    @type tail
    path /datasets/test.xml
    pos_file /fluentd/log/test.pos
    tag xml.content
  
    <parse>
      @type xml
      #message_type "document"
      #unmatched_lines
      attr_xpaths [
        ["uuid_key", "/xml/search/items/item/uuid/@name"]
      ]
      value_xpaths [
        ["uuid", "/xml/search/items/item/uuid/text()"]
      ]
    </parse>
  </source>
  
  <match xml.content>
    @type stdout
    <format>
      @type json
    </format>
  </match>
  