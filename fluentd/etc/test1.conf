<source>
    @type tail
    path /datasets/query.xml
    pos_file /fluentd/log/query.pos
    tag query.xml.input
    read_from_head true
    <parse>
      @type xml
      attr_xpaths [["//question/question/id", "text"], ["//question/question/text", "text"]]
      value_xpaths [["//question/question/id", "text"], ["//question/question/text", "text"]]
    </parse>
  </source>
  
  <match query.xml.input>
    @type stdout
    <format>
        @type json
    </format>
</match>