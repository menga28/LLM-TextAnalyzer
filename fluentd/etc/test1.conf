<source>
  @type tail
  path /datasets/test.json
  pos_file /fluentd/log/test.pos
  tag query.xml.input
  read_from_head true
  <parse>
    @type json
  </parse>
</source>

<filter query.xml.input>
  @type record_transformer
  <record>
    tag ${tag}
    time ${time}
    hostname ${hostname}
  </record>
</filter>

<match query.xml.input>
  @type stdout
  <format>
    @type json
  </format>
</match>
