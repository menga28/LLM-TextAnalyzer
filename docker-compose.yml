services:
  fluentd:
    build: ./fluentd
    ports:
      - "24224:24224"
      - "24224:24224/udp"
    volumes:
      - ./fluentd/etc:/fluentd/etc
      - ./fluentd/log:/fluentd/log
    depends_on:
      - couchdb

  couchdb:
    build: ./couchdb
    ports:
      - "5984:5984"
    environment:
      - COUCHDB_USER
      - COUCHDB_PASSWORD
    volumes:
      - couchdb-data:/opt/couchdb/data
    networks:
      - backend
    env_file:
      - .env

  spark:
    build: ./spark
    ports:
      - "8080:8080"
    depends_on:
      - couchdb
    networks:
      - backend

  onprem:
    build:
      context: .
      dockerfile: Dockerfile.onprem
    ports:
      - "8000:8000"
    environment:
      - MODEL_PATH
    volumes:
      - ./datasets/llm_models:/app/datasets/llm_models
    networks:
      - backend
    depends_on:
      - spark

volumes:
  couchdb-data:
    driver: local

networks:
  backend:
    driver: bridge
